<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video  width="500" poster="imagem/tomate-capa.jpg" controls>
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.ogv" type="video/ogv">
        <source src="video/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem copatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i5gbWhRW_ZA?si=VKxFGBskx_bLhFHZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
